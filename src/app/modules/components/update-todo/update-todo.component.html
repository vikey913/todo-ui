<div class="mt-4">
    <div>TODO</div>
  <hr class="black-thick"/>

  <div *ngFor="let toDoItem of toDoItemsList; let i = index" class="form">
    <div class="row">
      <div class="form-group pl-3">
        <input type="checkbox" (change)="checkValue(toDoItem)" />
      </div>
    
      <div class="form-group col-md-7">
        <span *ngIf="!toDoItem.edit">{{ toDoItem.displayName }}</span>
        <input class="form-control" *ngIf="toDoItem.edit" type="text" [(ngModel)]="toDoItem.displayName">
      </div>
            

      <button class="btn btn-link ml-3" (click)="toggleEdit(toDoItem)">
        <span *ngIf="!toDoItem.edit">Edit</span>
        <span *ngIf="toDoItem.edit">Save</span>
      </button>
      <button class="btn btn-link" (click)="deleteItem(toDoItem)">Delete</button>

      <div *ngIf="toDoItem.displayName.length == 0">
          <span style="color:red">Todo Name is required</span>
      </div>    
    </div>  
    
    <div class="form-group">
      <hr />
    </div>
  </div>

</div>
